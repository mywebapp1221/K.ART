<!DOCTYPE html>   
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>K.ARTS ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      /* ▼ K.ARTS 公式ページと同じアート風背景 ▼ */
      background: radial-gradient(circle at 10% 20%, #8fd3f4 0, transparent 40%),
                  radial-gradient(circle at 90% 80%, #a1ffce 0, transparent 45%),
                  linear-gradient(135deg, #1e293b 0%, #020617 60%, #022c22 100%);
      background-attachment: fixed;

      color: #111827;
    }

    #app {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px 10px 32px;
    }
    .screen { display: none; }
    .screen.active { display: block; }

    .brand {
      text-align: center;
      font-size: 44px;
      letter-spacing: 0.2em;
      margin: 12px 0 6px;
      color: #ffffff; /* 白にして背景に映えるよう調整 */
      text-shadow: 0 2px 8px rgba(0,0,0,0.35);
    }
    .subtitle {
      text-align: center;
      font-size: 15px;
      color: #e5e7eb;
      margin-bottom: 20px;
      line-height: 1.6;
      text-shadow: 0 1px 6px rgba(0,0,0,0.3);
    }

    #login-form {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 16px;
    }

    label { font-weight: 600; margin-bottom: 4px; color: #f1f5f9; }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      background: #ffffffcc;
      backdrop-filter: blur(8px);
    }
    input:focus,
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb20;
    }

    textarea { resize: vertical; }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.primary { background: #2563eb; color: #ffffff; }
    .btn.primary:hover { opacity: 0.9; }
    .btn.secondary { background: #e5e7eb; color: #111827; }
    .btn.secondary:hover { background: #d1d5db; }
    .btn.small { font-size: 14px; padding: 6px 12px; }
    .btn.wide { width: 100%; }
    .btn.danger { background: #dc2626; color: #fff; }

    .error-message { color: #fca5a5; min-height: 1.2em; }
    .info-message { color: #bbf7d0; min-height: 1.2em; font-size: 14px; margin-top: 8px; }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .card {
      background: #ffffffdd;
      border-radius: 16px;
      padding: 14px 14px 16px;
      margin-bottom: 14px;
      box-shadow: 0 4px 12px #00000022;
      backdrop-filter: blur(8px);
    }

    .image-area {
      border-radius: 16px;
      border: 1px dashed #d1d5db;
      background: #f9fafbcc;
      backdrop-filter: blur(6px);
      padding: 12px;
      min-height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    .art-image {
      max-width: 100%;
      max-height: 280px;
      border-radius: 12px;
    }
    .image-placeholder {
      color: #9ca3af;
      text-align: center;
      padding: 24px 8px;
    }
    .hidden { display: none; }

    .file-label {
      display: inline-block;
      margin-top: 4px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #9ca3af;
      font-size: 14px;
      cursor: pointer;
      background: #ffffffcc;
      backdrop-filter: blur(6px);
    }
    .file-label input { display: none; }

    .char-counter {
      text-align: right;
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .featured-section {
      max-width: 900px;
      margin: 32px auto 0;
    }
    .featured-title {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 4px;
      text-align: center;
      color: #f1f5f9;
      text-shadow: 0 1px 6px rgba(0,0,0,0.4);
    }
    .featured-desc {
      font-size: 13px;
      color: #e5e7eb;
      margin: 0 0 12px;
      text-align: center;
      text-shadow: 0 1px 6px rgba(0,0,0,0.3);
    }
    .featured-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }
    .featured-item {
      background: #ffffffdd;
      border-radius: 16px;
      padding: 10px 10px 12px;
      box-shadow: 0 4px 12px #00000022;
      display: flex;
      flex-direction: column;
      gap: 6px;
      backdrop-filter: blur(8px);
    }
    .featured-img-wrap {
      border-radius: 12px;
      overflow: hidden;
      background: #f9fafbcc;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .featured-img {
      max-width: 100%;
      max-height: 220px;
      display: block;
    }
    .featured-placeholder {
      color: #9ca3af;
      font-size: 13px;
      padding: 16px 8px;
      text-align: center;
    }
    .featured-comment {
      font-size: 13px;
      line-height: 1.5;
      min-height: 3em;
      white-space: pre-wrap;
    }
    .featured-code {
      font-size: 11px;
      color: #6b7280;
      text-align: right;
    }

    @media (max-width: 640px) {
      #app { padding: 12px 10px 24px; }
      .brand { font-size: 34px; }
      .subtitle { font-size: 14px; }
      .btn { font-size: 16px; }
      .featured-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
