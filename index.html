<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>K.ARTS ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }
    #app { max-width: 900px; margin: 0 auto; padding: 16px 10px 32px; }
    .screen { display: none; }
    .screen.active { display: block; }

    .brand {
      text-align: center;
      font-size: 44px;
      letter-spacing: 0.2em;
      margin: 12px 0 6px;
    }
    .subtitle {
      text-align: center;
      font-size: 15px;
      color: #4b5563;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    #login-form {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 16px;
    }
    label { font-weight: 600; margin-bottom: 4px; }
    input, textarea {
      width: 100%; padding: 10px 12px; font-size: 18px;
      border-radius: 8px; border: 1px solid #d1d5db;
      background: #fff; outline: none;
    }
    input:focus, textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb20;
    }

    .btn {
      border: none; border-radius: 999px; padding: 10px 18px;
      font-size: 18px; font-weight: 600; cursor: pointer;
    }
    .btn.primary { background: #2563eb; color: #fff; }
    .btn.secondary { background: #e5e7eb; }
    .btn.danger { background: #dc2626; color: #fff; }
    .btn.small { padding: 6px 12px; font-size: 14px; }
    .btn.wide { width: 100%; }

    .error-message { color: #b91c1c; min-height: 1.2em; }

    .top-bar {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 16px;
    }

    .card {
      background: #fff; border-radius: 16px;
      padding: 14px 14px 16px; margin-bottom: 14px;
      box-shadow: 0 4px 12px #0000000a;
    }

    .image-area {
      border-radius: 16px; border: 1px dashed #d1d5db;
      background: #f9fafb; padding: 12px; min-height: 160px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 12px;
    }
    .art-image { max-width: 100%; max-height: 280px; border-radius: 12px; }
    .hidden { display: none; }
  </style>
</head>

<body>
  <div id="app">

    <!-- ================= ログイン画面 ================= -->
    <section id="login-screen" class="screen active">
      <h1 class="brand">K.ARTS</h1>

      <p class="subtitle">
        缶ケースに書いてあるログインコードを入力してください<br>
        例） B00001<br><br>

        ● **M00001 / E00001 の方 → パスワード「1221」が必要**<br>
        ● **B00001 の方 → パスワード不要**
      </p>

      <form id="login-form">
        <label for="login-code">ログインコード（アルファベット1文字 + 5桁数字）</label>
        <input id="login-code" type="text" maxlength="6" placeholder="M00001 / B00001 / E00001" required />

        <label for="login-password">
          パスワード（4桁）
          <span class="hint">※M / E の方のみ「1221」</span>
        </label>
        <input id="login-password" type="password" maxlength="4" inputmode="numeric" placeholder="1221" />

        <button class="btn primary" type="submit">ログイン</button>
        <p id="login-error" class="error-message"></p>
      </form>
    </section>

    <!-- =============== 作品画面（M / B 共通） =============== -->
    <section id="art-screen" class="screen">
      <header class="top-bar">
        <h2 id="art-title"></h2>
        <button id="logout-art" class="btn secondary small">ログアウト</button>
      </header>

      <div class="card">
        <h3>作品の写真</h3>

        <div class="image-area">
          <img id="art-image-preview" class="art-image hidden" />
          <div id="art-image-placeholder">まだ画像が登録されていません</div>
        </div>

        <label class="file-label">
          画像ファイルを選択
          <input id="art-image-input" type="file" accept="image/*" />
        </label>

        <button id="delete-image" type="button" class="btn danger small" style="margin-top:8px;">
          画像を削除する
        </button>

        <p class="note">
          ※ M / B コードごとに 1 枚の画像が保存されます。
        </p>
      </div>

      <div class="card">
        <h3>作品への思い</h3>
        <textarea id="art-comment" maxlength="300" rows="5"></textarea>
      </div>

      <div class="card">
        <button id="save-art" class="btn primary wide">作品を保存する</button>
        <p id="art-save-message" class="info-message"></p>
      </div>
    </section>

    <!-- =============== 管理画面（Eユーザー専用） =============== -->
    <section id="admin-screen" class="screen">
      <header class="top-bar">
        <h2>管理画面（Eユーザー専用）</h2>
        <button id="logout-admin" class="btn secondary small">ログアウト</button>
      </header>

      <div class="card">
        <h3>アンケート入力</h3>
        <form id="survey-form">
          <label>年齢</label>
          <input id="age" type="number" min="0" max="120" required />

          <label>財布の中身（円）</label>
          <input id="wallet" type="number" min="0" step="100" required />

          <label>自由な意見</label>
          <textarea id="free-comment" rows="3"></textarea>

          <button class="btn primary wide" type="submit">追加</button>
        </form>
      </div>

      <div class="card">
        <h3>アンケート一覧</h3>
        <div id="survey-list"></div>
      </div>

      <button id="reset-survey" class="btn danger wide">全削除</button>
      <p id="survey-reset-message" class="info-message"></p>
    </section>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="main.js"></script>

</body>
</html>
