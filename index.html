    <!-- ▼▼▼ E 管理画面 ▼▼▼ -->
    <section id="admin-screen" class="screen">
      <header class="top-bar">
        <h2>管理画面（Eユーザー専用）</h2>
        <button id="logout-admin" class="btn secondary small">ログアウト</button>
      </header>

      <!-- アンケート入力 -->
      <div class="card">
        <h3>アンケート結果の入力</h3>
        <form id="survey-form">
          <label for="age">年齢</label>
          <input id="age" type="number" min="0" max="120" required />

          <label for="wallet">財布の中身（円）</label>
          <input id="wallet" type="number" min="0" step="100" required />

          <label for="free-comment">自由な意見</label>
          <textarea id="free-comment" rows="3"></textarea>

          <button class="btn primary wide" type="submit">追加</button>
        </form>
        <p id="survey-save-message" class="info-message"></p>
      </div>

      <!-- アンケート集計 -->
      <div class="card">
        <h3>アンケート集計</h3>
        <div id="survey-summary"></div>
        <div id="age-chart"></div>
      </div>

      <!-- アンケート一覧 -->
      <div class="card">
        <h3>アンケート一覧</h3>
        <div id="survey-list"></div>
      </div>

      <!-- アンケートのリセット -->
      <div class="card">
        <h3>アンケートのリセット</h3>
        <button id="reset-survey" class="btn danger wide">全削除</button>
        <p id="survey-reset-message" class="info-message"></p>
      </div>

      <!-- ★ E00002 専用：Bユーザー用ログインパスワード設定カード -->
      <div id="bpassword-card" class="card hidden">
        <h3>Bユーザー用ログインパスワード設定</h3>
        <p class="note">
          Bから始まるお客様コードごとに、4桁のパスワードを設定できます。<br>
          例）コード「B00001」 パスワード「3432」
        </p>

        <form id="bpassword-form">
          <label for="b-code">コード（B00001 など）</label>
          <input
            id="b-code"
            type="text"
            maxlength="6"
            placeholder="B00001"
            autocomplete="off"
            required
          />

          <label for="b-pass">パスワード（4桁の数字）</label>
          <input
            id="b-pass"
            type="password"
            maxlength="4"
            placeholder="例）3432"
            autocomplete="off"
            required
          />

          <button type="submit" class="btn primary wide">Bユーザーのパスワードを設定</button>
        </form>

        <p id="bpassword-message" class="info-message"></p>
      </div>
    </section>
